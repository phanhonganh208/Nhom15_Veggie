<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Đăng nhập</title>
    <style type="text/css">

       
        /*------BANNER------*/
        .duongdan {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 20px
        }

            .duongdan a:hover {
                color: white;
            }


            .duongdan a:link {
                color: aquamarine;
            }


        /*------DANG NHAP--------*/

        .form-vertical {
            position: relative;
            line-height: 24px;
            font-size: 18px;
            line-height: 1.6;
            font-family: Roboto;
            color: #131111;
            font-weight: 300;
            text-align: center;
            list-style: none;
            margin-left: -30px;
        }


        h1 {
            color: #131111;
            padding: 0px 0px 15px 0px;
            margin: 30px 0px 15px 0px;
            border-bottom: 1px solid #e2e2e2;
        }

        input {
            border: 1px solid #e2e2e2;
            width: 400px;
            padding: 8px 10px;
            margin-bottom: 7px;
            border-radius: 3px;
            font-family: inherit;
            font-size: inherit;
        }

        .btn {
            display: inline-block;
            padding: 8px 10px;
            width: 400px;
            margin: 0;
            line-height: 1.42;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            user-select: none;
            border-radius: 3px;
            background-color: #094125;
            color: #fff;
        }

        a {
            color: #094125;
            text-decoration: none;
            background: transparent;
        }

            a:hover {
                color: #417505;
            }

        .logins {
            width: 400px;
            text-align: center;
            display: inline-block;
        }

        .socials-login {
            text-align: center;
            margin-bottom: 4px;
        }

            .socials-login a {
                padding: 4px 30px;
                color: #fff;
                line-height: 2.5em;
                text-decoration: none;
                border-radius: 2px;
                white-space: nowrap;
                display: inline-block;
                margin-top: 8px;
                width: 300px;
            }

            .socials-login span.fa {
                margin-right: 3px;
            }

        .bg-facebook {
            background: #3a5899;
        }

            .bg-facebook:hover, .bg-facebook:focus {
                background: #1d418d;
            }


        .bg-google-plus {
            background: #db4437;
        }

            .bg-google-plus:hover, .bg-google-plus:focus {
                background: #bb2a1d;
            }
    </style>
</head>
<body>

    <div style="background-image:url(./Images/banner4.jpg); width:1500px ;height:300px;text-align:center;background-repeat:no-repeat; position:center ">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2 style="text-align:center; color:white">ĐĂNG NHẬP</h2>
        <p class="duongdan"><a href="#">Trang chủ</a> / Đăng nhập </p>
    </div>

    <div id="CustomerLoginForm" class="form-vertical">
        <h1>ĐĂNG NHẬP</h1>
        <form>
            <input type="email" name="customer[email]" id="CustomerEmail" placeholder="Email">
            <br />
            <input type="password" value="" name="customer[password]" id="CustomerPassword" placeholder="Mật khẩu">
            <p>
                <input type="submit" class="btn" value="Đăng nhập">
            </p>
            <div class="logins">
                <div class="socials-login">
                    <a class="bg-facebook" href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=110" target="_blank"><span class="fa fa-facebook"></span> Facebook</a>
                </div>
                <div class="socials-login">
                    <a class="bg-google-plus" href="https://accounts.google.com/signin/v2/identifier?hl=vi&passive=true&continue=https%3A%2F%2Fwww.google.com.vn%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"><span class="fa fa-google-plus"></span> Google</a>
                </div>
            </div>
            <p>
                <a href="DangKy.html" id="customer_register_link">Tạo tài khoản</a>
            </p>
        </form>
    </div>




</body>
</html>
